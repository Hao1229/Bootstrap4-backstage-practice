<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>後台切版練習</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
        <a class="navbar-brand" href="#">商務控制後台</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">列表</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-4 main">
        <div class="row">
            <div class="col-lg-3 col-6">
                <div class="card rounded-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="text-secondary">
                            <i class="far fa-money-bill-alt fa-3x mr-2 d-none d-sm-block"></i>
                        </div>
                        <div class="text-center w-100">
                            <div class="h5">今日營收</div>
                            <div class="h3">192,000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="card rounded-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="text-secondary">
                            <i class="fas fa-users fa-3x mr-2 d-none d-sm-block"></i>
                        </div>
                        <div class="text-center w-100">
                            <div class="h5">會員增加</div>
                            <div class="display-4">172</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="card h-100 rounded-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="text-secondary">
                            <i class="fas fa-address-card fa-3x mr-2 d-none d-sm-block"></i>
                        </div>
                        <div class="text-center w-100">
                            <div class="h5">訂單數</div>
                            <div class="display-4">320</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="card rounded-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="text-secondary">
                            <i class="fas fa-box fa-3x mr-2 d-none d-sm-block"></i>
                        </div>
                        <div class="text-center w-100">
                            <div class="h5">待出貨數</div>
                            <div class="display-4">120</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mt-3">
                <div class="card h-100 rounded-0 ">
                    <div class="card-body  d-flex align-items-center justify-content-center">
                        <div class="w-100 text-center">
                            <div class="h5">目前線上人數</div>
                            <div class="display-3">99</div>
                            <div class="progress mt-5">
                                <div class="progress-bar bg-primary " role="progressbar" style="width: 40%;"
                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">桌機</div>
                                <div class="progress-bar bg-info " role="progressbar" style="width: 60%;"
                                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">行動裝置</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mt-3">
                <div class="card rounded-0">
                    <div class="card-header">
                        新進訂單
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="#" class="btn btn-outline-secondary mb-3 btn-sm">訂單管理</a>
                        </div>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">來源</th>
                                    <th scope="col">姓名</th>
                                    <th scope="col">貨品</th>
                                    <th scope="col" style="width: 100px;">價格</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Youtube</th>
                                    <td>喜多郎</td>
                                    <td>六角和牛排</td>
                                    <td class="text-right">3000</td>
                                </tr>
                                <tr>
                                    <th scope="row">Youtube</th>
                                    <td>喜多郎</td>
                                    <td>六角喜餅</td>
                                    <td class="text-right">2000</td>
                                </tr>
                                <tr>
                                    <th scope="row">Youtube</th>
                                    <td>喜多郎</td>
                                    <td>六角雞胸</td>
                                    <td class="text-right">1500</td>
                                </tr>
                                <tr class="border-bottom">
                                    <th scope="row">Youtube</th>
                                    <td>喜多郎</td>
                                    <td>六角可愛 T Shirt</td>
                                    <td class="text-right">2000</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-right">總營收</td>
                                    <td class="text-right">10,500</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/7e3354ec65.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
